<mat-card>
  <mat-card-header>
    <mat-card-title>URL Information</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p><strong>ID:</strong> {{ urlInfo?.id }}</p>
    <p>
      <strong>Original URL:</strong>
      <a href="{{ urlInfo?.originalUrl }}" target="_blank">{{
        urlInfo?.originalUrl
      }}</a>
    </p>
    <p>
      <strong>Short URL:</strong>
      <a href="{{ urlInfo?.shortUrl }}" target="_blank">{{
        urlInfo?.shortUrl
      }}</a>
    </p>
    <p><strong>Created By:</strong> {{ urlInfo?.createdBy }}</p>
    <p>
      <strong>Created Date:</strong>
      {{ urlInfo?.createdDate | date: "medium" }}
    </p>
  </mat-card-content>

  <!-- <mat-card-actions>
    <button mat-button (click)="window.history.back()">Back</button>
  </mat-card-actions> -->
</mat-card>

<ng-template #loadingTemplate>
  <p>Loading...</p>
</ng-template>
